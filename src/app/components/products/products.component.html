<div *ngIf="products.length>0; else noproducts">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let p of products">
            <h5>{{ p.name }}</h5>
            <h3>{{ p.price }}</h3>
            <p>{{ p.description }}</p>
            <button class="btn btn-danger" (click)="deleteProduct($event, p)">Eliminar</button>
            <button class="btn btn-primary mx-2" (click)="editProduct($event, p)">Editar</button>

            <div *ngIf="editing && editingProduct.id == p.id">
                <form (ngSubmit)="updateProduct()">
                    <div class="form-group mt-3">
                        <input class="form-control" type="text" name="name" [(ngModel)]="editingProduct.name">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control" type="text" name="description" [(ngModel)]="editingProduct.description">
                    </div>
                    <div class="form-group mt-3 ">
                        <input class="form-control" type="text" name="price" [(ngModel)]="editingProduct.price">
                    </div>
                    <button class="btn btn-success btn-block mt-3" type="submit">Actualizar</button>
                </form>
            </div>
        </li>
    </ul>
</div>
<ng-template #noproducts>
    <p>No hay productos todavia</p>
</ng-template>
